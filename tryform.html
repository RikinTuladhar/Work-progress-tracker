<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
  </head>
  <body>
    <form class="input-group" name="form_register" id="form_register">
      <input
        type="text"
        class="input-field"
        placeholder="Enter username"
        id="name-register"
      />
      <input
        type="password"
        class="input-field"
        placeholder="Enter password"
        id="password-register"
      />
      <input
        type="password"
        class="input-field"
        placeholder="Enter email"
        id="email-register"
      />
      <input type="checkbox" class="checkbox" /><span
        >I agree to the terms and conditions</span
      >
      <button type="submit" value="submit" class="submit-btn">Register</button>
    </form>
    <script src="Js_login.js"></script>
  </body>
</html>
